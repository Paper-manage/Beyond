{% load staticfiles %}	
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>注册</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link href="{% static "style.css" %}" rel="stylesheet" type="text/css" />
<!-- CuFon: Enables smooth pretty custom font rendering. 100% SEO friendly. To disable, remove this section -->

<script type="text/javascript"  language="JavaScript">
function check()
{
	var pwd1=document.form1.password1.value;
	var pwd2=document.form1.password2.value;
	var username=document.form1.name.value;
	var email=document.form1.email.value;
    var tel=document.form1.tel.value;
	reg=/^\d+$/;
	var myRegex = /@.*\.[a-z]{2,6}/;
	email = email.replace(/^ | $/g,"");
    email = email.replace(/^\.*|\.*$/g,"");
    email = email.toLowerCase();
	if (username==""){
		 alert("用户名不能为空!");
         form1.name.focus();
         return false;
	}
	if (pwd1==""){
		alert("密码不能为空!");
        form1.password1.focus();
        return false;
		}
	if (pwd2!=pwd1){
		alert("两次输入密码不同!");
		form1.password2.focus();
        return false;
		}
    if (email == "" || !myRegex.test(email))
        {
        alert ("请输入有效的E-MAIL!");
        form1.email.focus();
        return false;
        }
	if (!reg.test(tel))
	    {
		alert ("请输入有效的电话格式!");
        form1.tel.focus();
        return false;
	    }
	return true;
}
</script>
<!-- CuFon ends -->
</head>
<body>
<div class="main">

   <div class="header">
    <div class="header_resize">
     <div class="logo"><h1><a href="/home/">论文<span>管理</span> <small>欢迎进入论文管理系统！</small></a></h1></div>
      <div class="menu_nav">
        <ul>
          <li><a href="/home/">主页</a></li>
          <li><a href="/reference/">参考论文</a></li>
          <li><a href="/publish/">发表论文</a></li>
          <li class="active"><a href="/login/">登录&注册</a></li>
        </ul>
      </div>
      <div class="clr"></div>
    </div>
  </div>

  <div class="content">
    <div class="content_resize">
      <div class="mainbar">
        <div class="article">
          <h2>注册新的账号</h2>
          <p>请输入用户名和密码完成注册</p>
        </div>
        <div class="article"><div class="clr"></div>
          <form  method="post"  onsubmit="return check()" id="sendemail" name="form1"  >
          <ol><li>
            {%ifequal a 1 %}<input name="explain" style="border:none;"  class="text" readonly="readonly" value="该用户名或者真实姓名已经存在，请重新输入">
            {%endifequal%}
            <label for="name" >用户名：</label>
            <input id="name" name="name" class="text"   placeholder="Username" required/>
          </li>
          <li>
            <label for="password" >密码：</label>
            <input id="password" name="password1"   type="password"  class="text" placeholder="Password" required  />
          </li>
          <li>
            <label for="password0" >确认密码：</label>
            <input id="password" name="password2"  type="password" class="text"  placeholder="Password Again" required />
          </li>
           <li>
            <label for="realname" >真实姓名：</label>
            <input id="realname" name="realname"   class="text"  placeholder="Realname" required />
          </li>
           <li>
            <label for="email" >E-mail：</label>
            <input type="email"  name="email" id="email" class="text" placeholder="E-mail" required />
          </li>
          <li>
            <label for="tel" >联系电话：</label>
            <input id="tel" name="tel" class="text"  placeholder="TEL" required />
          </li>
          <li>
            <input type="submit" name="sub" value="" style="background:url('{% static "registered.gif" %}')no-repeat;  width:90px; height:30px; border:none;" />
            <div class="clr"></div>
          </li></ol>
          </form>
        </div>
      </div>
      <div class="clr"></div>
    </div>
  </div>

</div>
<div style="display:none"><script src='http://v7.cnzz.com/stat.php?id=155540&web_id=155540' language='JavaScript' charset='gb2312'></script></div></body>
</html>
